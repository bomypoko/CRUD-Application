<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>This is my first CRUD Web Application  </title>
</head>
<body>


    <div class="container">
        <h2>CRUD Application</h2>
        <form onsubmit="event.preventDefault()">
            <input type="text" id="fname" placeholder="Firstname">
            <input type="text" id="lname" placeholder="Lastname">
            <button class="remove" id="resetbtn" onclick="clearForm()">Click to Reset</button>
            <br>
            <br>
            <button class="create" onclick="create()">Create</button>
            <button class="update" onclick="updateItem()">Update</button>
            <button class="delete" onclick="deleteItem()">Delete</button>

            <br>
            <br>

            <select id="panel" size="20px" onclick="panelClick()">
                <option> ratchasri</option>
            </select>

            
        </form>
    </div>





    <script src="app.js"></script>
    
</body>
</html>
